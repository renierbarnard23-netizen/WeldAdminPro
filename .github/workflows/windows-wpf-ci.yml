name: CI — Windows WPF Build & Package

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  build-windows:
    name: Build & Package (windows-latest)
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore (NuGet)
        run: dotnet restore ./WeldAdminPro.sln

      - name: Build (Release)
        run: dotnet build ./WeldAdminPro.sln --configuration Release --no-restore

      - name: Run tests (if any)
        run: |
          echo "Running dotnet test (will continue on failure to avoid blocking if no tests exist)..."
          dotnet test ./WeldAdminPro.sln --no-build --verbosity normal || echo "Tests failed or none found; continuing."

      - name: Publish WPF UI (self-contained, single-file)
        run: |
          $publishOut = "$Env:GITHUB_WORKSPACE\publish\WeldAdminPro.UI"
          Remove-Item -Recurse -Force $publishOut -ErrorAction SilentlyContinue
          dotnet publish ./WeldAdminPro.UI/WeldAdminPro.UI.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:IncludeAllContentForSelfExtract=true `
            /p:PublishTrimmed=false `
            -o $publishOut

      - name: Prepare artifact zip
        run: |
          $out = "$Env:GITHUB_WORKSPACE\publish"
          $zip = "$Env:GITHUB_WORKSPACE\weldadmin-ui-$($env:GITHUB_RUN_NUMBER)-$($env:GITHUB_REF_NAME -replace '/','-').zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path $out\* -DestinationPath $zip -Force
        shell: powershell

      - name: Upload build artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: weldadmin-ui-windows
          path: |
            weldadmin-ui-*.zip
            publish/**

      - name: Create Release when pushed by tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: weldadmin-ui-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
