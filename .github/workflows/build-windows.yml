name: Build Windows WPF Package

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish WPF application
        run: |
          dotnet publish WeldAdminPro.UI/WeldAdminPro.UI.csproj `
            -c Release `
            -r win-x64 `
            --self-contained false `
            -o publish/WeldAdminPro.UI

      - name: Upload published artifact
        uses: actions/upload-artifact@v4
        with:
          name: weldadmin-ui-windows
          path: publish/WeldAdminPro.UI
