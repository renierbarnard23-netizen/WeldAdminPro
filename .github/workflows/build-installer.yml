name: Build WeldAdmin Pro Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  installer:
    runs-on: windows-latest

    steps:
    - name: Locate Inno Setup script
      shell: pwsh
      run: |
        Write-Host "Repo tree (installer folder):"
        if (Test-Path ".\installer") {
          Get-ChildItem .\installer -Recurse
        } else {
          Write-Host "installer folder does NOT exist"
        }

        Write-Host "Searching for .iss files:"
        Get-ChildItem -Recurse -Filter *.iss
