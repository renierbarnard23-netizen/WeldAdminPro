
{% extends 'base.html' %}
{% block content %}
<h3>{{ action }}</h3>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="row g-3">
    <div class="col-md-6">{{ form.name.label }} {{ form.name(class="form-control") }}</div>
    <div class="col-md-6">{{ form.employee_no.label }} {{ form.employee_no(class="form-control") }}</div>
  </div>
  <button class="btn btn-primary mt-3">Save</button>
</form>
{% endblock %}
