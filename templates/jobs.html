
{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Jobs</h3>
  <a class="btn btn-primary" href="{{ url_for('jobs_new') }}">New Job</a>
</div>
<form class="my-3">
  <div class="input-group">
    <input name="q" class="form-control" placeholder="Search jobs" value="{{ q }}">
    <button class="btn btn-outline-secondary">Search</button>
  </div>
</form>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Title</th><th>Client</th><th>Type</th><th>Due</th><th></th></tr></thead>
  <tbody>
  {% for j in jobs %}
    <tr>
      <td>{{ j.id }}</td><td><a href="{{ url_for('jobs_view', job_id=j.id) }}">{{ j.title }}</a></td>
      <td>{{ j.client or '-' }}</td><td>{{ j.job_type }}</td><td>{{ j.due_date or '-' }}</td>
      <td><a class="btn btn-sm btn-outline-secondary" href="{{ url_for('jobs_view', job_id=j.id) }}">Open</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
